<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Slider Auth Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #061a40;
            padding: 20px;
        }
        
        .container {
            position: relative;
            width: 800px;
            max-width: 100%;
            min-height: 480px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 
                        0 10px 10px rgba(0, 0, 0, 0.22);
        }
        
        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }
        
        .sign-in-container {
            left: 0;
            width: 50%;
            z-index: 2;
        }
        
        .container.right-panel-active .sign-in-container {
            transform: translateX(100%);
        }
        
        .sign-up-container {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
        }
        
        .container.right-panel-active .sign-up-container {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
            animation: show 0.6s;
        }
        
        @keyframes show {
            0%, 49.99% {
                opacity: 0;
                z-index: 1;
            }
            
            50%, 100% {
                opacity: 1;
                z-index: 5;
            }
        }
        
        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
            z-index: 100;
        }
        
        .container.right-panel-active .overlay-container {
            transform: translateX(-100%);
        }
        
        .overlay {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 0 0;
            color: #fff;
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }
        
        .container.right-panel-active .overlay {
            transform: translateX(50%);
        }
        
        .overlay-panel {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            text-align: center;
            top: 0;
            height: 100%;
            width: 50%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }
        
        .overlay-left {
            transform: translateX(-20%);
        }
        
        .container.right-panel-active .overlay-left {
            transform: translateX(0);
        }
        
        .overlay-right {
            right: 0;
            transform: translateX(0);
        }
        
        .container.right-panel-active .overlay-right {
            transform: translateX(20%);
        }
        
        form {
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 50px;
            height: 100%;
            text-align: center;
        }
        
        h1 {
            font-weight: bold;
            margin: 0;
            color: #333;
        }
        
        p {
            font-size: 14px;
            font-weight: 100;
            line-height: 20px;
            letter-spacing: 0.5px;
            margin: 15px 0 20px;
        }
        
        input {
            background: #eee;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
            outline: none;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        input:focus {
            box-shadow: 0 0 0 2px #6a11cb;
        }
        
        button {
            border-radius: 20px;
            border: 1px solid #6a11cb;
            background: #6a11cb;
            color: #fff;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
            margin-top: 10px;
            cursor: pointer;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        button:focus {
            outline: none;
        }
        
        button.ghost {
            background: transparent;
            border-color: #fff;
        }
        
        button.ghost:hover {
            background: #fff;
            color: #6a11cb;
        }
        
        .social-container {
            margin: 20px 0;
        }
        
        .social-container a {
            border: 1px solid #ddd;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0 5px;
            height: 40px;
            width: 40px;
            color: #333;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .social-container a:hover {
            background: #6a11cb;
            color: #fff;
            border-color: #6a11cb;
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
        }
        
        @media (max-width: 768px) {
            .container {
                min-height: 600px;
            }
            
            .sign-in-container,
            .sign-up-container,
            .overlay-container {
                width: 100%;
            }
            
            .overlay-container {
                left: 0;
                height: 30%;
                top: 70%;
                transform: translateX(0);
            }
            
            .container.right-panel-active .overlay-container {
                transform: translateX(0);
            }
            
            .sign-in-container {
                top: 0;
                transform: translateX(0);
            }
            
            .container.right-panel-active .sign-in-container {
                transform: translateY(-30%);
            }
            
            .sign-up-container {
                top: 30%;
                transform: translateY(100%);
            }
            
            .container.right-panel-active .sign-up-container {
                transform: translateY(0);
                top: 0;
            }
            
            .overlay {
                left: 0;
                width: 100%;
                transform: translateY(0);
            }
            
            .container.right-panel-active .overlay {
                transform: translateY(-30%);
            }
            
            .overlay-panel {
                width: 100%;
                padding: 20px;
            }
            
            .overlay-left,
            .overlay-right {
                transform: translateY(0);
            }
            
            .container.right-panel-active .overlay-right {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form action="process_login.php" method="post">
                <h1>Sign in</h1>
                <!--
                <div class="social-container">
                    <a href="#" aria-label="Facebook login"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" aria-label="Google login"><i class="fab fa-google"></i></a>
                    <a href="#" aria-label="LinkedIn login"><i class="fab fa-linkedin-in"></i></a>
                </div>
                -->
                <br>
                <span> use your account</span>
                <input type="email" name="email" placeholder="Email" required />
                <input type="password" name="password" placeholder="Password" required />
                <a href="#" class="forgot-password">Forgot your password?</a>
            <button type="submit" name="login" class="btn">Sign In</button>
            </form>
        </div>
        <div class="form-container sign-up-container">
            <form action="insert.php" method="post">
                <h1>Create Account</h1>
                <!--
                <div class="social-container">
                    <a href="#" aria-label="Facebook signup"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" aria-label="Google signup"><i class="fab fa-google"></i></a>
                    <a href="#" aria-label="LinkedIn signup"><i class="fab fa-linkedin-in"></i></a>
                </div>
                -->
                <br>
                <span>use your email for registration</span>
                <input type="text" name="name" placeholder="Name" required />
                <input type="email" name="email" placeholder="Email" required />
                <input type="password" name="password" placeholder="Password" required />
            <button type="submit" class="btn">Sign Up</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Double Slider Auth Form &copy; 2023</p>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add('right-panel-active');
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove('right-panel-active');
        });

       

       
    </script>
</body>
</html>
